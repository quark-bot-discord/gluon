name: Compile structures

on:
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install JSDoc
        run: npm install -g jsdoc

      - name: Compile structures
        run: |
          for file in $(find ./src/structures -name '*.js');
          do
            echo "Compiling $file"
            jsdoc -X $file > $file.json
          done
