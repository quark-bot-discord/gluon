name: Compile structures

on:
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Compile structures
        run: |
          for file in $(find ./src/structures -name '*.js');
          do
            jsdoc -X $file > $file.json
          done
